<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto p-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-gray-800">MyPortfolio</a>
            <div class="hidden md:flex space-x-4">
                <a href="index.html#about" class="hover:text-blue-500">About</a>
                <a href="index.html#skills" class="hover:text-blue-500">Skills</a>
                <a href="projects.html" class="hover:text-blue-500">Projects</a>
                <a href="contact.html" class="hover:text-blue-500">Contact</a>
            </div>
            <div class="md:hidden">
                <button id="burger" class="text-gray-800 focus:outline-none">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </nav>
    </header>
    <section id="contact" class="bg-gray-200 p-8">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl font-bold mb-4">Contact</h2>
            <form class="mx-auto max-w-md">
                <div class="mb-4">
                    <label for="name" class="block text-left mb-2">Name:</label>
                    <input type="text" id="name" name="name" required class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-left mb-2">Email:</label>
                    <input type="email" id="email" name="email" required class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-left mb-2">Message:</label>
                    <textarea id="message" name="message" required class="w-full p-2 border border-gray-300 rounded"></textarea>
                </div>
                <button type="submit" class="btn bg-blue-500 text-white py-2 px-4 rounded-full hover:bg-blue-600">Send</button>
            </form>
        </div>
    </section>
    </body>
    </html>
